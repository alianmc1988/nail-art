
<div *ngFor="let item of servicios" class="card ">
    <div class="card-body">
        <div class="row">
            <div class="col-md-5">
                <div class="service-name">
                    <span><b>Nombre del Servicio</b> </span>
                    <p>{{item.service_name}}</p>
                </div>
            </div>
            <div class="col-md-5">
                <div class="service-description">
                    <span><b>Descripcion</b></span>
                    <p>{{item.description}}</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="service-price text-center">
                    <span><b>Precio</b></span>
                    <p>{{item.price}}</p>
                </div>
            </div>
        </div>
        
    </div>
</div>
