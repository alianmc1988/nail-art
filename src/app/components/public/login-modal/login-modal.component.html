<div class="container login-section">
    <div class="card login-wrapper">
        <div class="card-body body-wrapper">
            <div class="text-header text-center">
                <div class="text-holder">
                    <h2>Login</h2>
                </div>
                
            </div>
            <div class="form-login">
                <form [formGroup]="loginForm" class="form text-center" (ngSubmit) = "sendLogin(loginForm.value)" >
                    <label class="mt-3" for="email">Email</label><br>
                    <input formControlName="email" type="email" name="email" id="email" ><br>
                    <label class="mt-3" for="password">Contrase√±a</label><br>
                    <input formControlName="password" type="password" name="password" id="password"><br>
                    <button type="submit" class="button-login btn btn-primary mt-5" (onclick)="sendLogin($event)" [disabled]="loginForm.invalid" >Enviar</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
<router-outlet></router-outlet>
