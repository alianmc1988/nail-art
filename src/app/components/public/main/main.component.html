<!-- Header component -->
<div>
    <header>
        <app-header (loginShow)= 'logincatch($event)'></app-header>
        
    </header>
    <!-- ================End Header================================ -->
    
    <!-- Body -->
    
    <app-login-modal *ngIf="show" ></app-login-modal>
    
    <body>
       
        <!-- Presentation component -->
        <section class="presentation">
            <app-presentation></app-presentation>
        </section>
        <!-- ================End Presentation component================== -->
        
        <!-- carousel component  -->
        <section class="carousel-section">
            <app-carousel></app-carousel>
        </section>
        <!-- =================End Carousel component===================== -->
        
        <!-- services component -->
        <section class="services-section" id="service1">
            <app-services></app-services>
        </section>
        <!-- =================End Services component===================== -->
        
        <!-- About component -->
        <section class="about-section" id="about-section">
            <app-about></app-about>
        </section>
        <!-- ================End About component========================= -->
    
    </body>
    <!-- =============================End Body=========================== -->
    
   
    <!-- footer component -->
    <footer id="contact">
        <app-footer></app-footer>
    </footer>
</div>
